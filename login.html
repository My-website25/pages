<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'MS Sans Serif', Arial, sans-serif;
            background-color: #008080;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #c0c0c0;
            border: 2px outset #ffffff;
            padding: 2px;
            box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.5);
        }
        .popup-header {
            background-color: #000080;
            color: white;
            padding: 2px 4px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .popup-content {
            padding: 10px;
        }
        .close-btn {
            background-color: #c0c0c0;
            border: 1px outset #ffffff;
            padding: 0 4px;
            font-size: 12px;
            cursor: pointer;
        }
        .logout-btn {
            background-color: #c0c0c0;
            border: 2px outset #ffffff;
            padding: 4px 8px;
            font-size: 14px;
            text-decoration: none;
            color: black;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
    <script>
        window.onload = function() {
            document.getElementById("popup").style.display = "block";
        }
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</head>
<body>
<div id="popup" class="popup">
        <div class="popup-header">
            <span>Message</span>
            <button class="close-btn" onclick="closePopup()">X</button>
        </div>
        <div class="popup-content">
            Welcome! You are now logged in.
        </div>
    </div>
    <a href="https://heritageharvest-auth.auth.us-east-1.amazoncognito.com/logout?client_id=3of146rci5le287h4r28tmi84m&logout_uri=https%3A%2F%2Fheritageharvest.freewebhostmost.com%2Flogout.html" class="logout-btn">Logout</a>
</body>
</html>
